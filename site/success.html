<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
</head>
<body>
    <h1>Успешная отправка формы</h1>

    <div id="leadInfo">
        <!-- Информация о лиде будет отображаться здесь -->
    </div>

    <script>
        // Функция для извлечения параметров из URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Получаем параметры из URL
        var leadName = getParameterByName('leadName');
        var leadPhone = getParameterByName('leadPhone');

        // Отображаем информацию о лиде
        var leadInfoContainer = document.getElementById('leadInfo');
        if (leadName && leadPhone) {
            leadInfoContainer.innerHTML = '<p>Новый лид:</p>' +
                                          '<p>Имя: ' + leadName + '</p>' +
                                          '<p>Телефон: ' + leadPhone + '</p>';
        } else {
            leadInfoContainer.innerHTML = '<p>Ожидайте с вами свяжутся в ближайшее время.</p>';
        }
    </script>
</body>
</html>
